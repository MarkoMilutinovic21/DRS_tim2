version: '3.8'

services:
  # MySQL Baza 1 - Server database (korisnici, avio kompanije)
  db1:
    image: mysql:8.0
    container_name: flight_db1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: flight_booking_db
      MYSQL_USER: flight_user
      MYSQL_PASSWORD: flight_password
    ports:
      - "3306:3306"
    volumes:
      - db1_data:/var/lib/mysql
    networks:
      - flight-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MySQL Baza 2 - Flight Service database (letovi, karte, ocene)
  db2:
    image: mysql:8.0
    container_name: flight_db2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: flight_service_db
      MYSQL_USER: flight_user
      MYSQL_PASSWORD: flight_password
    ports:
      - "3307:3306"
    volumes:
      - db2_data:/var/lib/mysql
    networks:
      - flight-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flight_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - flight-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Server - Glavni backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: flight_server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://flight_user:flight_password@db1:3306/flight_booking_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - FLIGHT_SERVICE_URL=http://flight-service:5001
    depends_on:
      db1:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flight-network
    volumes:
      - ./server:/app

  # Flask Flight Service - Mikroservis za letove
  flight-service:
    build:
      context: ./flight-service
      dockerfile: Dockerfile
    container_name: flight_service
    restart: always
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://flight_user:flight_password@db2:3306/flight_service_db
      - SERVER_URL=http://server:5000
    depends_on:
      db2:
        condition: service_healthy
    networks:
      - flight-network
    volumes:
      - ./flight-service:/app

  # React Client - Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: flight_client
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_FLIGHT_SERVICE_URL=http://localhost:5001
      - VITE_SOCKET_URL=http://localhost:5000
    depends_on:
      - server
      - flight-service
    networks:
      - flight-network
    volumes:
      - ./client:/app
      - /app/node_modules

networks:
  flight-network:
    driver: bridge

volumes:
  db1_data:
  db2_data:
